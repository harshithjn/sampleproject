<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÇ Happy Birthday Divya üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; will-change: transform, opacity; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,99,150,0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .light.one { top: 10%; left: 10%; background: rgba(255,120,150,0.4); }
    .light.two { bottom: 15%; right: 15%; background: rgba(150,200,255,0.4); }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-40px) translateX(40px); }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4);
      border-radius: 50% 50% 45% 45%;
      animation: rise 12s linear infinite;
      opacity: 0.8;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes rise {
      from { transform: translateY(100vh); }
      to { transform: translateY(-120px); }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
      z-index: 10;
      animation: fadeIn 1.5s ease;
      transition: transform 0.2s ease;
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fcb69f, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite linear;
      margin-bottom: 10px;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #ff9a9e); }
      50% { filter: drop-shadow(0 0 25px #fcb69f); }
      100% { filter: drop-shadow(0 0 10px #ff9a9e); }
    }

    h2 {
      font-size: 1.2rem;
      color: #f0f0f0;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .photo-frame {
      width: 250px;
      height: 250px;
      margin: 0 auto 25px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 2px solid rgba(255,255,255,0.3);
      transition: transform 0.5s ease;
    }

    .photo-frame:hover { transform: scale(1.05) rotate(2deg); }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #f8f8f8;
      margin-bottom: 25px;
      padding: 0 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    .aura {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
      z-index: 1;
      pointer-events: none;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="light one"></div>
  <div class="light two"></div>
  <div class="aura"></div>

  <div class="card" id="tilt-card">
    <h1>üéâ Happy Birthday Divya Sri üéÇ</h1>
    <h2>Wishing you endless smiles, love & magic ‚ú®</h2>

    <div class="photo-frame">
      <img src="divya_img.jpeg" alt="Divya Khambampati">
    </div>

    <p>
      Happiest Birthday, chelli! üíñ  
      You bring sunshine wherever you go ‚òÄÔ∏è  
      May this year bring you more adventures, laughter, and love! üå∏  
      Keep shining, Divya üåü
    </p>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/08/audio_0e2b3ab182.mp3?filename=birthday-song-145251.mp3" type="audio/mp3">
  </audio>

  <script>
    // üéà Slower balloon spawner
    function createBalloon() {
      if (document.querySelectorAll('.balloon').length > 10) return;
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 10 + Math.random() * 5 + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 15000);
    }
    setInterval(createBalloon, 1500);

    // üå∏ Fewer floating emojis for performance
    const emojis = ['üéÇ', 'üíñ', 'üéâ', 'üå∏', '‚ú®', 'üí´', 'ü¶ã'];
    function spawnEmoji() {
      if (document.querySelectorAll('.emoji').length > 12) return;
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 8 + Math.random() * 4 + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(spawnEmoji, 1500);

    // üéÜ Confetti burst
    document.addEventListener('DOMContentLoaded', () => {
      const duration = 2500;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          startVelocity: 30,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          colors: ['#ff9a9e', '#fad0c4', '#fcb69f', '#ffe0ac']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    });

    // ü™© 3D Tilt effect (optimized)
    const card = document.getElementById("tilt-card");
    card.addEventListener("mousemove", (e) => {
      const { left, top, width, height } = card.getBoundingClientRect();
      const x = e.clientX - left;
      const y = e.clientY - top;
      const rotateX = ((y / height) - 0.5) * 10;
      const rotateY = ((x / width) - 0.5) * -10;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    card.addEventListener("mouseleave", () => card.style.transform = "rotateX(0) rotateY(0)");
  </script>
</body>
</html>
