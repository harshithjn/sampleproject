<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .photo-frame {
      border: 5px solid #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite 0.5s;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      max-width: 400px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) scale(1);
      }
      40% {
        transform: translateY(-10px) scale(1.05);
      }
      60% {
        transform: translateY(-5px) scale(1.02);
      }
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday <span id="name">Divya Khambampati</span> üéâ</h1>
  <h2>Wishing you a wonderful year ahead!</h2>

  <div class="photo-frame">
    <!-- üëá INSERT YOUR IMAGE HERE -->
    <img src="divya_img.jpeg" alt="Divya Khambampati's Photo" />
  </div>

  <p>
    May your day be filled with laughter, love, and sweet memories.  
    Here‚Äôs to another amazing year of your journey! üíñ
  </p>

  <div class="footer">Made with ‚ù§Ô∏è by your friends | <a href="https://www.divyas18thbirthday.com" target="_blank" style="color: #fff; text-decoration: underline;">www.divyas18thbirthday.com</a></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Trigger confetti burst on page load
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff9a9e', '#fad0c4', '#fecfef', '#ffecd2', '#fcb69f'],
        disableForReducedMotion: true
      });
    });
  </script>
</body>
</html>
